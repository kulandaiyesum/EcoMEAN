<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      routerLink=""
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img class="w-8 h-8 mr-2" src="../../favicon.ico" alt="logo" />
      EcoMEAN
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Reset Your Password
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="resetPasswordForm"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label for="password" class="input-label">Enter new password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="input-field"
              formControlName="password"
            />
            <div
              *ngIf="
                resetPasswordForm.get('password')?.invalid &&
                resetPasswordForm.get('password')?.touched
              "
              class="text-xs px-2 text-red-500"
            >
              <span
                *ngIf="resetPasswordForm.get('password')?.hasError('required')"
                >Password is required.</span
              >
              <span
                *ngIf="resetPasswordForm.get('password')?.hasError('minlength')"
                >Password must be at least 8 characters long</span
              >
              <span
                *ngIf="resetPasswordForm.get('password')?.hasError('pattern')"
                >Password must contain at least one uppercase letter, one
                lowercase letter, one digit, and one special character</span
              >
            </div>
          </div>
          <div>
            <label for="confirm-password" class="input-label"
              >Confirm password</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="••••••••"
              class="input-field"
              formControlName="confirmPassword"
            />
            <div
              *ngIf="
                resetPasswordForm.get('confirmPassword')?.invalid &&
                resetPasswordForm.get('confirmPassword')?.touched
              "
              class="text-xs px-2 text-red-500"
            >
              <span
                *ngIf="
                  resetPasswordForm.get('confirmPassword')?.hasError('required')
                "
              >
                Confirm password is required.
              </span>
              <span
                *ngIf="
                  resetPasswordForm
                    .get('confirmPassword')
                    ?.hasError('passwordMismatch')
                "
              >
                Password does not match the Confirm password.
              </span>
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:cursor-not-allowed disabled:hover:bg-blue-600 dark:disabled:hover:bg-blue-600"
            [disabled]="resetPasswordForm.invalid"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
