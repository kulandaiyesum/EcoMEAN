<section>
  <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <h2
      class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white"
    >
      Contact Us
    </h2>
    <p
      class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl"
    >
      Got a technical issue? Want to send feedback about a beta feature? Need
      details about our Business plan? Let us know.
    </p>
    <form
      #contactForm="ngForm"
      (ngSubmit)="onSubmit(contactForm)"
      class="space-y-8"
    >
      <div>
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Name</label
        >
        <input
          type="text"
          id="name"
          class="input-field"
          ngModel
          #name="ngModel"
          name="name"
          placeholder="Your name"
          required
        />
        <div
          *ngIf="name.touched && name.invalid"
          class="text-xs px-2 text-red-500"
        >
          <span *ngIf="name.errors?.['required']">Name is required</span>
        </div>
      </div>
      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Your email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="input-field"
          ngModel
          required
          #email="ngModel"
          pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}"
          placeholder="name@company.com"
        />
        <div
          *ngIf="email.touched && email.invalid"
          class="text-xs px-2 text-red-500"
        >
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['pattern']"
            >Please enter a valid email address</span
          >
        </div>
      </div>
      <div>
        <label
          for="subject"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Subject</label
        >
        <input
          type="text"
          id="subject"
          class="input-field"
          ngModel
          #subject="ngModel"
          name="subject"
          placeholder="Let us know how we can help you"
          required
        />
        <div
          *ngIf="subject.touched && subject.invalid"
          class="text-xs px-2 text-red-500"
        >
          <span *ngIf="subject.errors?.['required']">subject is required</span>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400"
          >Your message</label
        >
        <textarea
          id="message"
          rows="6"
          class="input-field"
          ngModel
          #message="ngModel"
          name="message"
          placeholder="Leave  a comment..."
        ></textarea>
        <div
          *ngIf="message.touched && message.invalid"
          class="text-xs px-2 text-red-500"
        >
          <span *ngIf="message.errors?.['required']">message is required</span>
        </div>
      </div>
      <button
        type="submit"
        class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Send message
      </button>
    </form>
  </div>
</section>
