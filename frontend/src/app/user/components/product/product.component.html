<div class="">
  <div
    class="group border-gray-100/30 flex w-full max-w-xs flex-col self-center overflow-hidden rounded-lg border dark:bg-gray-700 shadow-md min-w-[300px] sm:min-w-[330px] md:min-w-[300px]"
  >
    <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="#">
      <img
        class="absolute top-0 right-0 h-full w-full object-cover"
        ngSrc="{{ product.images[0] }}"
        alt="{{ product.name }}"
        fill
        priority
      />
      <!-- <span
        class="absolute top-0 left-0 m-2 rounded-full bg-black dark:bg-gray-700 px-2 text-center text-sm font-medium text-white"
        >39% OFF</span
      > -->
    </a>
    <div class="mt-4 px-5 pb-5">
      <a href="#">
        <h5 class="text-xl tracking-tight dark:text-white">
          {{ product.name }}
        </h5>
      </a>
      <div class="mt-2 mb-5 flex items-center justify-between">
        <p>
          <span class="text-3xl font-bold dark:text-white">{{
            product.discountedPrice | currency
          }}</span>
          <span class="text-sm dark:text-white line-through">{{
            product.actualPrice | currency
          }}</span>
        </p>
      </div>
      <a
        href="#"
        class="hover:border-white/40 flex items-center justify-center rounded-md border border-transparent bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4 focus:ring-blue-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mr-2 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
        Add to cart</a
      >
    </div>
  </div>
</div>
